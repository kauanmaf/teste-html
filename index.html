<!DOCTYPE html>
<html lang="en">
<head> <!-- Start of "head" section  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kauan: Projeto Pessoal</title>
    
    
    <!-- Next line is for Step 5, to link the stylesheet to the HTML page. We will use "link" for this  -->

<body> <!-- Start of "body" section  -->

    <!-- <h1> (Heading 1) represents the main heading of a webpage or a section.-->
    <h1> Ajude o Shrek</h1>

    <!-- <p> (Paragraph) represents a paragraph of text.-->
    <p> O shrek está perdido na floresta e precisa da sua ajuda para comer. <br> Ajude-o a comer colocando seus dados de cartão abaixo!</p>
    <form action="#" method="post"; return false;>

            
        <!-- Campos do formulário -->
        <div class="form-group">
            <label for="cardNumber">Número do Cartão:</label>
            <input type="text" 
                   id="cardNumber" 
                   name="cardNumber" 
                   maxlength="19"
                   pattern="[0-9]{13,19}"
                   placeholder="xxxx xxxx xxxx xxxx"
                   autocomplete="off"
                   required>
        </div>
    
        <div class="form-group">
            <label for="cardHolder">Nome no Cartão:</label>
            <input type="text" 
                   id="cardHolder" 
                   name="cardHolder" 
                   placeholder="Como no cartão"
                   autocomplete="off"
                   required>
        </div>
    
        <div class="form-group">
            <label for="expiryDate">Validade (MM/AA):</label>
            <input type="text" 
                   id="expiryDate" 
                   name="expiryDate" 
                   maxlength="5"
                   pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                   placeholder="MM/AA"
                   required>
        </div>
    
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="password" 
                   id="cvv" 
                   name="cvv" 
                   maxlength="4"
                   pattern="[0-9]{3,4}"
                   placeholder="123"
                   autocomplete="off"
                   required>
        </div>
    
        <button type="submit">Ajude o Shrek</button>
    </form>
    <!-- <img> (Image) tag is used to display images.-->
    <img src="" alt="">
        <!-- Example:
            <img src="images/my_image.jpeg" alt="A description of the image">
        -->
            <img src="images/download.jpeg" alt="Shrek" height=400>

</body> <!-- End of "body" section  -->
